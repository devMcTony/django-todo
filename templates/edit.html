<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


{% extends "base.html" %}

{% block content %}

<form method="POST" action="{% url 'edit' todo.id %}" class="border shadow-sm flex flex-col p-4 rounded-lg gap-2 w-full max-w-md">
    {% csrf_token %}
    <label for="newTodo" class="text-xl font-semibold ">Update Todo:</label>
    {{form.title}}
    <button class="btn btn-success !text-emerald-600 hover:!text-white" type="submit">Update</button>
</form>


{% endblock %}
